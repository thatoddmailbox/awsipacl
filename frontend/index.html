<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>awsipacl</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div id="screenPassword" class="container screen">
			<h2>Please enter password</h2>
			<div class="input-group mb-3">
				<input type="password" class="form-control" id="screenPasswordInput" placeholder="Password" />
				<button class="btn btn-primary" type="button" id="screenPasswordSubmit">Submit</button>
			</div>
		</div>

		<div id="screenMain" class="container screen hidden">
			<h2 id="screenMainTitle"></h2>
			<p id="screenMainDescription" class="lead"></p>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>IP</th>
						<th>Description</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="screenMainIPs">

				</tbody>
			</table>

			<p>Current IP: <strong id="screenMainCurrentIP"></strong></p>
		</div>

		<script src="main.js"></script>
	</body>
</html>
